<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <title>快捷封面上传</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <link type="text/css" rel="stylesheet" href="./css/style/windows.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        /*去掉页面样式，通用选择器*/
        
        body {
            /*color: white*/
            background: url("./image/1.jpg");
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            overflow: hidden;
        }
        
        .center {
            text-align: center;
        }
    </style>
</head>

<body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="./js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="./js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <div class="container-login">
        <div class="center">
            <h3>动态封面上传</h3>
            <h6>Pages Power By Materialize</h6>
            <h6>Author Bilibili 不寂寒冰</h6>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="bvid" type="text" class="validate" onchange="saveBvid(this);">
                <label for="bvid">BVID</label>
            </div>
            <div class="input-field col s12">
                <input id="sessdata" type="text" class="validate" onchange="saveCookies(this);">
                <label for="sessdata">你的Cookies</label>
            </div>
        </div>
        <form action="#">
            <div class="file-field input-field">
                <div class="btn">
                    <span>选择封面</span>
                    <input type="file" id="image" onchange="imgChange(this);">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>
        </form>
        <div class="input-field col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action" onclick="upload();">Upload
            <i class="material-icons right">send</i>
        </button>
        </div>

    </div>
</body>
